<!DOCTYPE html>
<html>
<head>
    <title>Email Confirmation</title>
    <script src="https://realmweb.mongodbstitch.com/sdk/realm-web-sdk.js"></script>
</head>
<body>
    <script>
        // Initialize the MongoDB Realm App with your App ID
        const app = new Realm.App({ id: 'your-app-id' }); // Replace 'your-app-id' with your actual app ID

        // Function to confirm user's email
        async function confirmEmail() {
            try {
                // Parse the URL query string to get the token and tokenId
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const tokenId = urlParams.get('tokenId');

                // Check if token and tokenId are available
                if (!token || !tokenId) {
                    throw new Error("Token and tokenId not found in URL parameters.");
                }

                // Confirm the user's email
                await app.emailPasswordAuth.confirmUser(token, tokenId);
                document.body.innerHTML = '<p>Email confirmation successful!</p>';
            } catch (err) {
                console.error(err);
                document.body.innerHTML = `<p>Email confirmation failed: ${err.message}</p>`;
            }
        }

        // Call confirmEmail function when the script loads
        confirmEmail();
    </script>
</body>
</html>
