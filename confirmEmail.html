<!-- confirmEmail.html -->
<html>
<head>
    <title>Email Confirmation</title>
    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
</head>
<body>
    <script>
        window.onload = function() {
            const appId = 'snktrkapp-dakof';
            const app = new Realm.App({ id: appId });

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const tokenId = urlParams.get('tokenId');

            if (!token || !tokenId) {
                document.body.innerHTML = '<p>Error: Token or TokenId missing in the URL.</p>';
                return;
            }

            app.emailPasswordAuth.confirmUser(token, tokenId)
                .then(() => {
                    document.body.innerHTML = '<p>Email confirmation successful!</p>';
                })
                .catch(err => {
                    console.error(err);
                    document.body.innerHTML = '<p>Email confirmation failed. Please check the error logs for details.</p>';
                });
        };
    </script>
</body>
</html>
