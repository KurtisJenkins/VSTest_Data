<!-- confirmEmail.html -->
<html>
<head>
    <title>Email Confirmation</title>
    <script src="https://realmweb.mongodbstitch.com/sdk/realm-web-sdk.js"></script>
</head>
<body>
    <script>
        // Initialize the MongoDB Realm App with your App ID
        const app = Realm.App({ id: 'snktrkapp-dakof' }); // Replace 'your-app-id' with your actual app ID

        // Parse the URL query string to get the token and tokenId
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const tokenId = urlParams.get('tokenId');

        // Confirm the user's email
        app.emailPasswordAuth.confirmUser(token, tokenId)
            .then(() => {
                document.body.innerHTML = '<p>Email confirmation successful!</p>';
            })
            .catch(err => {
                console.error(err);
                document.body.innerHTML = '<p>Email confirmation failed!</p>';
            });
    </script>
</body>
</html>
